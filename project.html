  <body>

                <label for="name">FanName</label>

                <input id="fanname" onfocus="this.value=''" type="text" value="Enter Fanname" name="name" required>

  

                <label for="psw">Password</label>
    

                <input id="psw" type="password " onfocus="this.value=''" value="Enter Password"  name="psw" required>


  

                <button id=but0 type="submit">Play</button>
   
  

  
              </form>

  	  	     <div class="game">
  	  	     	
  	  	     	<p id="p1"> Guess the top player from each position for today's fixture and win a surprise </p>
  	  	     	
  	  	     	<div class="squad">
  	  	     		


                     <form action="#" method="get">
	                  <label for="GKs">Choose your GK</label>
	                  <input list="GKs" name="GK" id="GK">
	                     <datalist id="GKs">
		                 <option value="Atef Dkili">
		                 <option value="Seif Charfi">
	                     </datalist>
	



	                 <label for="DFs">Choose your DF</label>
	                 <input list="DFs" name="DF" id="DF">
	                    <datalist id="DFs">
		                <option value="Fakri Jaziri">
		                <option value="Bilel Ifaa">
		                <option value="Skander Labidi">
		                <option value="Chiheb Salhi">
		                <option value="Adem Taous">
		                <option value="Ghazi Abdrazek">
		                <option value="Moktar Belkither">
	                    </datalist>

                    <label for="MDFs">Choose your MDF</label>
                    <input list="MDFs" name="MDF" id="MDF">
                     <datalist id="MDFs">
    	             <option value="Wissem Yahia">
    	             <option value="Kader Weslati">
    	             <option value="Ahmed kalil">
    	             <option value="Mahdi Oudrfi">
    	             <option value="Rodrigue Kousse">
    	             <option value="Ayoub Tlili">
                      </datalist>

                     <label for="CFs">Choose your CF</label>
                     <input list="CFs" name="CF" id="CF">
                     <datalist id="CFs">
    	             <option value="Zouhair Daouadi">
    	             <option value="Saber Kalifa">
    	             <option value="Campaore">
    	             <option value="Yassine Chamaki">
    	             <option value="Bilel Kafifi">
                     </datalist>

    
                     <button id="but1" type="submit">Guess</button>
                     </form>


            </div>

            <div id=showteam></div>

            <div class="live">
            <p id="p2"> here is a live link for today's game</p>
            
            <iframe  width="660" height="515" src="https://www.youtube.com/embed/qHCKGn67nZQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </div>
            <div id=comments>
            	<label for="comment">live comments</label>
               

                <input id="com" type="text" onfocus="this.value=''" value="Enter comment" name="comment" >

                <button id="but">Comment</button>


            </div>

  	<script> 
  		$("#but").click(function(){
  			var comment=$('#com').val();
  			var newdiv=$('<div></div>')
  			if(comment!=="swearing"){

  			newdiv.text(comment)
  			newdiv.appendTo($('#comments'))
  			}
  			 else{
  			 	newdiv.text("you will be banned")
  			 	newdiv.appendTo($('#comments'))
  			 }
  		})

  		$("#but0").click(function(){
  			var passVal=$("#psw").val()
  			if(passVal.length<5){
  				alert("retype password")
  			} 
  			else{
  				alert("in safe mode")
  			}
  		})

  		$("#but1").click(function(){
  			var team=$("#GKs").option()
  			 var teamdiv=$('<div></div>')
  			 teamdiv.text(team)
  			 teamdiv.appendTo($("#showteam"))
  			})



  		

  
    </script>
